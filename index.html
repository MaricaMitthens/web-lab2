<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Слоны для всех</title>
        <link rel="shortcut icon" href="/images/icon.png" type="image/png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="light-green accent-1">
        <div class="container">
            <header class="row green darken-2">
                <div class="col s12 center">
                    <h3>Лучшие слоны Австралии</h3>
                </div>
            </header>
            <div class="row center">
                <h4>Купи слона!</h4>
            </div>
            <div class="row">
                <div class="col offset-s2 s8 center">
                    <p> Предложение</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l4 red center" >
                    <img src="images/el1.gif">
                    <p> текст 1 </p>
                </div>
                <div class="col s12 m6 l4 center" >
                    <img src="images/el1.gif">
                    <p> текст 2 </p>
                </div>
                <div class="col s12 m6 offset-m3 l4 blue center" >
                    <img src="images/el1.gif">
                    <p> текст 3 </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12"> 
                    <p>Ещё предложение</p>
                </div>
            </div>
            <div class="row deep-orange lighten-2">
                <div class="col s12"> 
                    <p>Форма</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 m6">
                    <i class="material-icons prefix">spa</i>
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Имя</label>
                </div>
                <div class="input-field col s10 m6">
                        <i class="material-icons prefix">spa</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Отчество</label>
                </div>
                <div class="input-field col s12 m6">
                        <i class="material-icons prefix">spa</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Отчество</label>
                </div>
                <div><a class="waves-effect waves-light btn">button</a></div>
            </div>
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
